<body>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        //appId      : '297599373665973', // App ID dev
        appId      : '273103992788017', // App ID prod
        channelUrl : 'http://http://photobrowserpublish.local/index/channel', // Channel File
        status     : true, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true  // parse XFBML
      });


      FB.login(function(response) {
        FB.api('/me/albums', function(response){
            window.App = new AppView();
        });
      }, {scope: 'user_photos'});

      // Additional initialization code here
    };

    // Load the SDK Asynchronously
    (function(d){
       var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement('script'); js.id = id; js.async = true;
       js.src = "//connect.facebook.net/en_US/all.js";
       ref.parentNode.insertBefore(js, ref);
     }(document));
  </script>

  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="/facebook-photo-browserhttp://browsehappy.com/">Upgrade to a different browser</a> or <a href="/facebook-photo-browserhttp://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>

  <div role="main">
    <script type="text/template" id="album-template">
    <div class="thumbnail-overlay">
        <span class="badge badge-inverse"><%= count %></span>
        <p><%= name %></p>
    </div>
</script>

<script type="text/template" id="photo-template">
  <img class="hidden" src="<%= picture %>" alt="" />
</script>
<div id="photobrowser-app" class="loading">
    <ul id="album-list" ></ul>
    <ul id="photo-list"></ul>
</div>  </div>
